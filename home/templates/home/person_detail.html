{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6 text-center">
            <h1 class="text-gray">Personal Details</h1>
            <p>
                <span class="text-gray">
                    {{ person.name }}
                </span>
                <span class="text-gray">
                    , born on {{ person.date_of_birth }}
                </span>
                <hr>
                <a class="text-decoration-none text-gray border rounded-1 p-2" href="{% url 'home' %}">Home</a>
            </p>
        </div>
    </div>
</div>




{% endblock %}
