{% extends 'base.html' %} 
{% block content %}

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-12 col-md-6 col-lg-4 text-center">
            <h1 class="display-6 text-gray">Add New Person</h1>
            <form method="post" class="person-form text-gray">
                {% csrf_token %} {{ form.as_p }}
                <input type="submit" value="Enlist" />
            </form>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-12 col-md-8 col-lg-6 text-gray text-center">
            {% if people %}
            <h1 class="display-6 text-gray">Select a Person:</h1>
            {% endif %} {% for person in people %}
            <a href="{% url 'person_detail' %}" class="text-decoration-none">
                <p>
                    <span class="text-gray">{{ person.name }}</span>
                    <span class="text-gray">({{ person.date_of_birth }})</span>
                </p>
            </a>

            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
